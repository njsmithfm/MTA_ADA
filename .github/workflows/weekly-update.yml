
name: Weekly MTA Dashboard Update
on:
  schedule:
    - cron: "0 13 * * 1" # Mondays at 13:00 UTC (8am EST/9am EDT)
  workflow_dispatch:

jobs:
  update-charts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install requests pandas python-dateutil python-dotenv
      - run: python updateCharts.py
        env:
          DATAWRAPPER_TOKEN: ${{ secrets.DATAWRAPPER_TOKEN }}