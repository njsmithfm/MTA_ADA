  <head>

      .chart-container {

        justify-content: space-around;

        margin: 20px;
      }
      .chart {
        flex: 1;
        min-width: 150px;
      }
    </style>
  </head>

    <h1>Weekly MTA ADA Station Operability by Borough</h1>

    <div class="chart-container">

      <div class="chart">

          src="https://datawrapper.dwcdn.net/CHART_ID_1/"
          width="100%"
          height="400"
          frameborder="0"
        ></iframe>
      </div>

      <!-- Tuesday -->
      <div class="chart">
        <iframe
          src="https://datawrapper.dwcdn.net/CHART_ID_2/"
          width="100%"

      <!-- ... repeat for all 7 days -->
    </div>
